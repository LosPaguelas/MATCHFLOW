<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MatchFlow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">MatchFlow</a>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="register.html">Registrarse</a>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Iniciar sesión</h1>
      <p class="subtitle">Accede a tu cuenta MatchFlow</p>

      <div id="alert" class="alert alert-error" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>

      <div class="auth-footer">
        ¿No tienes cuenta? <a href="register.html">Regístrate gratis</a>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/guard.js"></script>
  <script>
    if (Guard.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertEl = document.getElementById('alert');
      alertEl.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const users = await api.get('users');
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          Guard.setSession(user);
          window.location.href = 'dashboard.html';
        } else {
          alertEl.textContent = 'Email o contraseña incorrectos.';
          alertEl.classList.remove('alert-success');
          alertEl.classList.add('alert-error');
          alertEl.style.display = 'block';
        }
      } catch (err) {
        alertEl.textContent = 'Error de conexión. ¿Está el servidor json-server ejecutándose? (npm run server)';
        alertEl.classList.remove('alert-success');
        alertEl.classList.add('alert-error');
        alertEl.style.display = 'block';
        console.error(err);
      }
    });
  </script>
</body>
</html>
